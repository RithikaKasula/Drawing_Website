<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Website</title>
    <link rel="stylesheet" href="draw.css">
    <script src="draw.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools_board">
            <div class="row">
                <label for="" class="title">SHAPES</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="D:\icons\rec.jpg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill Colour</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">OPTIONS</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" name="" id="size-slider" min="1" max="10" value="5">
                        <label for="size-slider"></label>
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title">COLORS</label>
                <ul class="options">
                    <li class="option">
                        <input type="color" id="color-picker" value="#fff">
                    </li>
                    <li class="option"></li>
                    <li class="option "></li>
                    <li class="option"></li>
                    <li class="option selected"></li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">CLEAR CANVAS</button>
                <button class="save-image">SAVE AS IMAGE</button>
            </div>
        </section>
        <section class="drawing_board">
            <canvas></canvas>
        </section>

    </div>
</body>
</html>
